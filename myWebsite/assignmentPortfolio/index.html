<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="index.css">
    <link rel="javascript" href="index.js">
</head>
<body>
    <nav>
    <li><a href="#">My Portfolio</a></li>
    </nav>
    <h1>MY PORTFOLIO</h1>
<!-- SLIDER CONTAINER -->
    <div class="slideshow-container">
        <div class="mySlides_fade">
          <div class="numbertext">1 / 5</div>
          <img src="PIC1.jpg" style="width:100%">
          <div class="text"Caption ONE</div>
        </div>
      
        <div class="mySlides_fade">
          <div class="numbertext">2 / 5</div>
          <img src="PIC2.jpg" style="width:100%">
          <div class="text">Caption TWO</div>
        </div>
      
        <div class="mySlides_fade">
          <div class="numbertext">3 / 5</div>
          <img src="PIC3.jpg" style="width:100%">
          <div class="text">Caption THREE</div>
        </div>

              
        <div class="mySlides_fade">
            <div class="numbertext"> 4/ 5</div>
            <img src="PIC4.jpg" style="width:100%">
            <div class="text">Caption FOUR</div>
          </div>
        
          <div class="mySlides_fade">
            <div class="numbertext"> 5 / 5</div>
            <img src="PIC5.jpg" style="width:100%">
            <div class="text">Caption FIVE</div>
          </div>

          <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
</div>

</body>
</html>
